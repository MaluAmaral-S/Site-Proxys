<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ProxyXpress</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark" />
  
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
  
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen text-slate-100 antialiased">
  
  <div class="background-gradient"></div>

  <main class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="login-container-split">
      
      <div class="login-left-panel">
        <a href="index.html" class="inline-flex flex-col items-center gap-4">
          <img src="assets/logo.png" alt="ProxyXpress Logo" style="width: 5rem; height: 5rem;">
          <div>
            <span style="font-weight: 700; font-size: 2.25rem; letter-spacing: -0.5px;">Proxy</span><span style="font-weight: 300; font-size: 2.25rem; letter-spacing: -0.5px;">Xpress</span>
          </div>
        </a>
      </div>

      <div class="login-right-panel">
        
        <div class="text-center">
          <h2 class="text-2xl font-bold">Acesse sua conta</h2>
          <p class="text-slate-400 font-light mt-1 mb-6">Bem-vindo de volta!</p>
        </div>

        <form action="#" method="POST" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email</label>
            <input type="email" id="email" name="email" class="form-input" required>
          </div>

          <div>
            <div class="flex justify-between items-center mb-1">
                <label for="password" class="text-sm font-medium text-slate-300">Senha</label>
                <a href="#" class="text-xs text-slate-400 hover:text-emerald-300 transition">Esqueceu a senha?</a>
            </div>
            <input type="password" id="password" name="password" class="form-input" required>
          </div>

          <button type="submit" class="w-full btn-primary py-2.5">Entrar</button>
        </form>

        <div class="divider">ou</div>

        <button class="w-full btn-secondary py-2.5 flex items-center justify-center">
          <i class='bx bxl-google text-xl mr-2'></i>
          <span>Entrar com o Google</span>
        </button>

        <p class="text-center text-sm text-slate-400 mt-8">
          Ainda n√£o tem conta? <a href="register.html" class="font-semibold text-emerald-300 hover:text-emerald-400">Registre-se!</a>
        </p>
      </div>

    </div>
  </main>

</body>
</html>
